<app-home></app-home>

<h3 class="mt-5 mt-3 text-center">Reservation List</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Guest Name</th>
            <th>Email</th>
            <th>Room Number</th>
            <th>Check-In-Date</th>
            <th>Check-Out-Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations; index as i">
            <td>{{reservation.guestName}}</td>
            <td>{{reservation.guestEmail}}</td>
            <td>{{reservation.roomNumber}}</td>
            <td>{{reservation.checkInDate}}</td>
            <td>{{reservation.checkOutDate}}</td>
            <td><button class="btn btn-secondary mx-1" [routerLink]="['/edit',reservation.id]">Update</button></td>
            <td><button class="btn btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button></td>
        </tr>
    </tbody>
</table>

<ng-template #noReservation>
    <p>No reservation available.</p>
</ng-template>
